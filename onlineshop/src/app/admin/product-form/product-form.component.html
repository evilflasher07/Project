
<h1 class="display-4">Create Product</h1>

<form #f="ngForm" (ngSubmit)="save(f.value)">

  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel name="title" id="title" type="text" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">&#8369;</span>
      <input ngModel name="price" id="price" type="number" class="form-control">
    </div>
  </div>
    
  <div class="form-group">
    <label for="description">Description</label>
    <input ngModel name="description" id="description" type="text" class="form-control">
  </div> 
  
  <div class="form-group">
    <label for="numStocks">No. of Stocks</label>
    <input ngModel name="numStocks" id="numStocks" type="Number" class="form-control">
  </div>
   
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor=" let c of categories$ | async " [value]="c.$key">
        {{ c.name }}
      </option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
  </div>
  
  <button class="btn btn-primary">Save</button>
  
</form>
